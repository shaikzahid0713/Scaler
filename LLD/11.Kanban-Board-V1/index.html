<!DOCTYPE html>
<html lang="en">

<head>

    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
        <header>
        <div class="toolbox-priority-container">
            <div class="color lightpink"></div>
            <div class="color lightgreen"></div>
            <div class="color lightblue"></div>
            <div class="color"></div>

        <div class="action-btn-container">

                <i class="fa-solid fa-plus"></i>
            </div>

                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </header>
    <!-- Header -->


    <!-- Body -->
    <main>
        <div class="ticket-container">
            <div class="ticket-color"></div>
            <div class="ticket-id">Ticket-ID</div>
            <div class="ticket-description">ticket-description</div>
            <div class="ticket-lock">
                <i class="fa-solid fa-lock"></i>
                <i class="fa-solid fa-lock-open"></i>
            </div>
        </div>

        <div class="ticket-container">
            <div class="ticket-color"></div>
            <div class="ticket-id"></div>

            </div>
        </div>

        <div class="ticket-container">
            <div class="ticket-color"></div>
            <div class="ticket-id"></div>
            <div class="ticket-description"></div>
            <div class="ticket-lock">
                <i class="fa-solid fa-lock"></i>
                <i class="fa-solid fa-lock-open"></i>
            </div>
        </div>

        <div class="ticket-container">
            <div class="ticket-color"></div>
            <div class="ticket-id"></div>
            <div class="ticket-description"></div>
            <div class="ticket-lock">
                <i class="fa-solid fa-lock"></i>
                <i class="fa-solid fa-lock-open"></i>
            </div>
        </div>

        <div class="modal-container">
            <textarea name="modal-ticket-description" id="modal-ticket-description"></textarea>
            <div class="modal-priority-container">
                <div class="color-modal lightpink"></div>
                <div class="color-modal lightgreen"></div>
                <div class="color-modal lightblue"></div>
                <div class="color-modal"></div>
            </div>
        </div>
    </main>
